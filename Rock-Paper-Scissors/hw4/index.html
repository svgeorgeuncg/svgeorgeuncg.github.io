<!DOCTYPE html>
<!--
  Name: Samuel
  Date: 10.07.2024
  CSC 372-01

  This file is the main HTML for the Rock-Paper-Scissors game. It includes sections for 
  player throw, computer throw, game outcome, and (extra credit) scoreboard.
-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <!-- Player Throw Section -->
        <section id="player-throw">
            <h2>Choose your throw:</h2>
            <div class="player-choices">
                <img id="rock" src="images/rock.PNG" alt="Rock">
                <img id="paper" src="images/paper.PNG" alt="Paper">
                <img id="scissors" src="images/scissors.PNG" alt="Scissors">
            </div>
        </section>

        <!-- Computer Throw Section -->
        <section id="computer-throw">
            <h2>Computer's throw:</h2>
            <img id="computer-choice" src="images/question-mark.PNG" alt="Computer Choice">
        </section>

        <!-- Outcome Section -->
        <section id="outcome">
            <h2>Outcome:</h2>
            <p id="game-result">Make your move!</p>
        </section>

        <!-- Extra Credit: Scoreboard -->
        <section id="scoreboard">
            <h2>Scoreboard:</h2>
            <p>Wins: <span id="wins">0</span></p>
            <p>Losses: <span id="losses">0</span></p>
            <p>Ties: <span id="ties">0</span></p>
            <button id="reset-button">Reset Score</button>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
